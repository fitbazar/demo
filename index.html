<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      padding-bottom: 100px;
      padding-top:100px;
      max-width: 1200px;
    }

    header {
      background-color: black;
      color: orange;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      width: 100%;
      height : 80px;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      color: lime;
      text-decoration: none;
    }

    nav ul li:last-child {
      margin-right: 0;
    }

    nav ul li#cart-icon {
      margin-right: 0;
    }
  
    nav.nav--icons {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: white;
      padding: 0.5em;
      border-top: 2px solid #000;
    }

    nav.nav--icons ul {
      list-style-type: none;
      display: flex;
      justify-content: space-around;
      padding: 0;
      margin: 0;
    }

    nav.nav--icons ul li {
      margin: 0 5px;
    }

    nav.nav--icons ul li a {
      font-family: sans-serif;
      font-size: 11px;
      letter-spacing: 1px;
      text-decoration: none;
      color: #000;
      line-height: 1;
      display: block;
      padding: 0.75em 1.25em;
      border-radius: 3em;
      transition: 0.6s ease-in-out;
    }

    nav.nav--icons ul li a span {
      display: inline-block;
      overflow: hidden;
      max-width: 0;
      opacity: 0;
      padding-left: 0.5em;
      transition: opacity 0.6s, max-width 0.6s;
      transition-timing-function: ease-in-out;
    }

    nav.nav--icons ul li a:hover,
    nav.nav--icons ul li a.is-active {
      color: #fff;
      background-color: #000;
    }

    nav.nav--icons ul li a:hover span,
    nav.nav--icons ul li a.is-active span {
      opacity: 1;
      max-width: 40px;
    }

    main {
      margin: 20px;
    }

    form {
      width: 300px;
      display: inline-block;
      text-align: left;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    select {
      background-color: #4CAF50;
      color: white;
      padding: 5px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .product-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .product-item-name {
      flex: 1;
    }

   #loadingOverlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
  z-index: 999; /* Ensure its above other content */
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.spinner {
  border: 4px solid rgba(255, 255, 255, 0.3); 
  border-radius: 50%;
  border-top: 4px solid #fff; 
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite; 
  margin-bottom: 10px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#loadingOverlay p {
  color: #fff; 
}



  </style>
</head>
<body>
  <header>
    <h1>Order</h1>
  </header>

  <main>
    <form id="orderForm" action="https://formsubmit.co/healthycare.info.bd@gmail.com" method="POST">
      <div id="productDetails">
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email (optional)">
        <label for="district">জেলা:</label>
        <input type="text" id="district" name="district" placeholder="Enter your district" required>
        <label for="thana">থানা বা সদর:</label>
        <input type="text" id="thana" name="thana" placeholder="Enter your thana" required>
        <label for="address">বাসার এড্রেস বা যেখান থেকে প্রোডাক্ট রিসিভ করবেন</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>
        
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" value="" readonly><br>
        <label for="totalAmount">Total Amount:</label>
        <input type="text" id="totalAmount" name="totalAmount" value="Total Amount" readonly><br>
      </div>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://healthycare0011.github.io/orderconfirmed/">
      <button type="submit">Confirm Order</button>
    </form>
  </main>
  
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <p>Order Confirming...</p>
  </div>

  <nav class="nav nav--icons">
    <ul>
        <li>
            <a href="index.html">
                <i class="fas fa-home" style="font-size: 24px;"></i>
                <span>Home</span>
            </a>
        </li>
        <li>
            <a href="cart.html">
                <i class="fas fa-shopping-cart" style="font-size: 24px;"></i>
                
            </a>
        </li>
        
        <li>
            <a href="contact.html">
                <i class="fas fa-address-book" style="font-size: 24px;"></i>
                <span>Contact</span>
            </a>
        </li>
    </ul>
  </nav>

  <script>
    // JavaScript code for order page
    // Function to show loading animation
    function showLoadingAnimation() {
      // Display the loading animation here
      // For example, you can show a spinner or a modal overlay
      // Make sure to style it according to your design
    }

    // Retrieve product details from local storage, including the image URL
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const productNames = cartItems.map(item => item.name).join(', '); // Get product names as a comma-separated string
    document.getElementById('productName').value = productNames; // Set product names to the input field
    // Calculate total amount including shipping fee
    const shippingFee = 0; // Example shipping fee
    const totalAmount = cartItems.reduce((total, item) => total + parseFloat(item.price), 0) + shippingFee;
    const totalElement = document.getElementById('totalAmount');
    totalElement.value = `৳${totalAmount.toFixed(2)}`; // Set total amount value to input field

    // Function to handle form submission
    document.getElementById('orderForm').addEventListener('submit', function(event) {
      // Prevent default form submission
      event.preventDefault();
      
      // Check if all required fields are filled
      const fullName = document.getElementById('fullName').value;
      const phoneNumber = document.getElementById('phoneNumber').value;
      const district = document.getElementById('district').value;
      const thana = document.getElementById('thana').value;
      const address = document.getElementById('address').value;
      const paymentMethod = document.getElementById('payment_method').value;
      const trxId = document.getElementById('trxId').value;

      if (fullName && phoneNumber && district && thana && address && paymentMethod && trxId) {
        // If all required fields are filled, show loading animation
        showLoadingAnimation();
        
        // Submit the form
        this.submit();
      } else {
        // If any required field is empty, display an error message or handle it as needed
        alert('Please fill out all required fields.');
      }
    });
  </script>

<script>
    document.getElementById('orderForm').addEventListener('submit', function(event) {
      // Prevent default form submission
      event.preventDefault();
      
      // Show loading overlay
      document.getElementById('loadingOverlay').style.display = 'flex';
      
      // Submit the form after a short delay (to simulate processing)
      setTimeout(function() {
        document.getElementById('orderForm').submit();
      }, 2000); // Adjust the delay as needed (milliseconds)
    });

// Function to handle visibility change
function handleVisibilityChange() {
  if (document.hidden) {
    // Page is hidden, stop animation
    document.getElementById('loadingOverlay').style.display = 'none';
  } else {
    // Page is visible again, resume animation
    document.getElementById('loadingOverlay').style.display = 'flex';
  }
}

// Add event listener for visibility change
document.addEventListener('visibilitychange', handleVisibilityChange);

  </script>
</body>
</html>
